<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Member Sigma | Kenangan Abadi</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #f0f0f0;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    #start-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0a0f1a;
      z-index: 1000;
      opacity: 1;
      visibility: visible;
      transition: opacity 1.2s ease, visibility 1.2s ease;
    }

    #start-btn {
      padding: 18px 52px;
      font-size: 1.5rem;
      background: linear-gradient(135deg, #ffd700, #ff9900);
      border: none;
      border-radius: 50px;
      color: #1a1a2e;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(255, 215, 0, 0.5);
      transition: transform 0.5s, box-shadow 0.5s;
    }

    #start-btn:hover {
      transform: scale(1.07);
      box-shadow: 0 14px 36px rgba(255, 215, 0, 0.7);
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 80px 20px;
      opacity: 0;
      transition: opacity 1.4s ease;
    }

    .welcome {
      font-size: 3.3rem;
      color: #ffd700;
      margin-bottom: 16px;
      text-shadow: 0 3px 10px rgba(0, 0, 0, 0.6);
      letter-spacing: 2px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid #ffd700;
      margin-left: auto;
      margin-right: auto;
      width: fit-content;
      animation: blink 1.4s step-end infinite;
    }

    @keyframes blink {
      from, to { border-color: transparent; }
      50% { border-color: #ffd700; }
    }

    .subtitle {
      font-size: 1.35rem;
      color: #ccc;
      margin-bottom: 40px;
      font-style: italic;
      text-align: center;
    }

    .about {
      background: rgba(15, 25, 40, 0.82);
      padding: 34px;
      border-radius: 22px;
      margin-bottom: 56px;
      line-height: 1.75;
      border: 1px solid rgba(255, 215, 0, 0.25);
      box-shadow: 0 10px 28px rgba(0, 0, 0, 0.45);
    }

    .about h2 {
      color: #ffd700;
      margin-bottom: 18px;
      font-size: 1.85rem;
    }

    .about p {
      color: #e6e6e6;
      font-size: 1.12rem;
      font-weight: 300;
    }

    .members-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 26px;
      margin-bottom: 56px;
    }

    .member-card {
      background: rgba(20, 30, 50, 0.87);
      border-radius: 20px;
      padding: 26px 22px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      box-shadow: 0 7px 22px rgba(0, 0, 0, 0.42);
      border: 1px solid rgba(255, 255, 255, 0.09);
      opacity: 0;
      transform: scale(0.8);
      transition: opacity 1.1s ease, transform 1.1s cubic-bezier(0.165, 0.84, 0.44, 1);
    }

    .member-card.show {
      opacity: 1;
      transform: scale(1);
    }

    .avatar {
      width: 74px;
      height: 74px;
      border-radius: 50%;
      background: linear-gradient(135deg, #ffd700, #ff9900);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 18px;
      font-size: 29px;
      color: #1a1a2e;
      box-shadow: 0 5px 14px rgba(255, 215, 0, 0.45);
    }

    .name {
      font-size: 1.28rem;
      font-weight: 600;
      margin-bottom: 7px;
    }

    .role {
      font-size: 0.97rem;
      color: #ffcc00;
      font-weight: 600;
    }

    .gallery-section {
      margin-top: 44px;
      padding-top: 34px;
      border-top: 1px solid rgba(255, 255, 255, 0.12);
    }

    .gallery-title {
      font-size: 2.05rem;
      color: #ffd700;
      margin-bottom: 26px;
      text-align: center;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 18px;
    }

    .gallery-item {
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 5px 14px rgba(0, 0, 0, 0.32);
      aspect-ratio: 4 / 3;
      opacity: 0;
      transform: scale(0.85);
      transition: opacity 1.1s ease, transform 1.1s cubic-bezier(0.165, 0.84, 0.44, 1);
    }

    .gallery-item.show {
      opacity: 1;
      transform: scale(1);
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .unknown-card {
      margin-top: 44px;
      background: rgba(40, 20, 20, 0.62);
      border: 1px dashed #ff5555;
      border-radius: 18px;
      padding: 22px;
      text-align: center;
      cursor: pointer;
      opacity: 0;
      transform: scale(0.85);
      transition: opacity 1.1s ease, transform 1.1s cubic-bezier(0.165, 0.84, 0.44, 1);
    }

    .unknown-card.show {
      opacity: 1;
      transform: scale(1);
    }

    .unknown-card i {
      font-size: 2.1rem;
      margin-bottom: 14px;
      display: block;
      color: #ff6b6b;
    }

    .hidden-profile {
      margin-top: 26px;
      background: rgba(20, 10, 10, 0.72);
      border-radius: 18px;
      padding: 26px;
      opacity: 0;
      max-height: 0;
      overflow: hidden;
      transition: opacity 1.1s ease, max-height 1.1s ease;
    }

    .hidden-profile.show {
      opacity: 1;
      max-height: 320px;
    }

    .hidden-profile .name {
      font-size: 1.85rem;
      color: #ff7777;
      margin-bottom: 14px;
    }

    .hidden-profile .status {
      color: #ff9999;
      font-style: italic;
      margin-bottom: 18px;
      display: block;
    }

    .hidden-profile .story {
      color: #f2f2f2;
      line-height: 1.65;
      font-size: 1.07rem;
    }

    footer {
      margin-top: 56px;
      color: #999;
      font-size: 0.97rem;
      font-style: italic;
      text-align: center;
      opacity: 0;
      transform: scale(0.9);
      transition: opacity 1s ease, transform 1s ease;
    }

    footer.show {
      opacity: 1;
      transform: scale(1);
    }

    @media (max-width: 600px) {
      .members-grid { grid-template-columns: 1fr; }
      .gallery-grid { grid-template-columns: repeat(2, 1fr); }
      .gallery-item { aspect-ratio: 3 / 2; }
      .welcome { font-size: 2.5rem; }
      .container { padding: 60px 16px; }
    }
  </style>
</head>
<body>

  <div id="start-screen">
    <button id="start-btn">‚ñ∂Ô∏è Start</button>
  </div>

  <div class="container" id="main-content">
    <h1 class="welcome" id="welcome-text"></h1>
    <p class="subtitle">Di mana persahabatan menjadi legenda</p>

    <div class="about" id="about-section">
      <h2>Tentang Kami</h2>
      <p id="about-text"></p>
    </div>

    <div class="members-grid" id="members-grid"></div>

    <div class="gallery-section">
      <h2 class="gallery-title">üì∏ Kenangan Bersama</h2>
      <div class="gallery-grid" id="gallery-grid"></div>
    </div>

    <div class="unknown-card" id="unknown-trigger">
      <i class="fas fa-user-secret"></i>
      <div>Klik untuk melihat profil tersembunyi</div>
    </div>

    <div class="hidden-profile" id="hidden-profile">
      <div class="name">Ahura</div>
      <span class="status">Mantan Anggota Member Sigma</span>
      <p class="story" id="ahura-story"></p>
    </div>

    <footer id="footer-text">&copy; 2025 Member Sigma ‚Äî Kenangan yang Tak Akan Pernah Pudar</footer>
  </div>

  <audio id="bg-music" loop preload="auto">
    <source src="https://afdanarrasyd.github.io/web/audio/When_She_Loved_Me.mp3" type="audio/mpeg">
  </audio>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js" defer></script>
  <script>
    const members = [
      { name: "Afdan Arrasyd", role: "" },
      { name: "Gilang Ramadhan", role: "Admin" },
      { name: "Kennan Nathnael Wardhana", role: "" },
      { name: "Rifki Aldian Saputra", role: "" },
      { name: "Amri Akbar Alfarizy", role: "" },
      { name: "Ardi Nur Arief", role: "" },
      { name: "Ahmad Faisal Deskian", role: "" },
      { name: "Akhdan Mahya Sakha", role: "" },
      { name: "Afriansyah Samsul", role: "" },
      { name: "Muhammad Fajri", role: "" },
      { name: "Farras Alfarizy", role: "" },
      { name: "Dafa Almer Dzaky", role:""},
    ];

    const photoCount = 6;
    const welcomeText = "Member Sigma";
    const aboutText = "Kami adalah Member Sigma ‚Äî sebuah kelompok sahabat yang terbentuk dari kebersamaan, tawa, dan kenangan tak terlupakan. Dari diskusi larut malam hingga petualangan tak terduga, setiap momen bersama adalah bagian dari cerita yang kami banggakan. Meski jalan hidup mungkin berbeda, ikatan kami tetap utuh: kuat, tulus, dan penuh makna.";
    const ahuraStoryText = "Ahura adalah salah satu bagian dari grup kami. Namun, ia harus meninggalkan kami karena pindah sekolah. Meski kini tak lagi bersama, kenangan dan tawanya tetap hidup dalam cerita Member Sigma.";

    function typeText(element, text, delay = 120) {
      return new Promise(resolve => {
        let i = 0;
        const timer = setInterval(() => {
          if (i < text.length) {
            element.textContent += text.charAt(i);
            i++;
          } else {
            clearInterval(timer);
            resolve();
          }
        }, delay);
      });
    }

    function smoothScrollTo(element) {
      window.scrollTo({
        top: element.offsetTop - 100,
        behavior: 'smooth'
      });
    }

    function delay(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function startExperience() {
      document.getElementById('start-screen').style.opacity = '0';
      document.getElementById('start-screen').style.visibility = 'hidden';

      const audio = document.getElementById('bg-music');
      audio.volume = 0.5;
      const playPromise = audio.play();
      if (playPromise !== undefined) {
        playPromise.catch(() => {
          const handler = () => {
            audio.play();
            document.body.removeEventListener('click', handler);
            document.body.removeEventListener('touchstart', handler);
          };
          document.body.addEventListener('click', handler, { once: true });
          document.body.addEventListener('touchstart', handler, { once: true });
        });
      }

      await delay(1000);
      document.getElementById('main-content').style.opacity = '1';

      const welcomeEl = document.getElementById('welcome-text');
      await typeText(welcomeEl, welcomeText, 130);
      welcomeEl.style.animation = 'none';
      await delay(1000);

      const aboutSection = document.querySelector('.about');
      smoothScrollTo(aboutSection);
      await delay(1200);
      const aboutEl = document.getElementById('about-text');
      await typeText(aboutEl, aboutText, 100);
      await delay(1400);

      const membersGrid = document.getElementById('members-grid');
      smoothScrollTo(membersGrid);
      await delay(1400);

      const memberCards = [];
      for (let i = 0; i < members.length; i++) {
        const card = document.createElement('div');
        card.className = 'member-card';
        card.innerHTML = `
          <div class="avatar"><i class="fas fa-user"></i></div>
          <div class="name">${members[i].name}</div>
          ${members[i].role ? `<div class="role">${members[i].role}</div>` : ''}
        `;
        membersGrid.appendChild(card);
        memberCards.push(card);

        if (i === 0) {
          await delay(600);
          smoothScrollTo(card);
          await delay(600);
        }
        await delay(900);
        card.classList.add('show');
        if (i === Math.floor(members.length / 2)) {
          await delay(500);
          smoothScrollTo(card);
          await delay(500);
        }
      }

      if (memberCards.length > 0) {
        const lastCard = memberCards[memberCards.length - 1];
        await delay(800);
        smoothScrollTo(lastCard);
        await delay(1000);
      }

      await delay(1200);
      const gallerySection = document.querySelector('.gallery-section');
      smoothScrollTo(gallerySection);
      await delay(1400);

      const galleryGrid = document.getElementById('gallery-grid');
      const galleryItems = [];
      for (let i = 1; i <= photoCount; i++) {
        const item = document.createElement('div');
        item.className = 'gallery-item';
        item.innerHTML = `<img src="kenangan/${i}.jpg" alt="Kenangan ${i}">`;
        galleryGrid.appendChild(item);
        galleryItems.push(item);

        if (i === 1) {
          await delay(600);
          smoothScrollTo(item);
          await delay(600);
        }
        await delay(1000);
        item.classList.add('show');
        if (i === Math.ceil(photoCount / 2)) {
          await delay(500);
          smoothScrollTo(item);
          await delay(500);
        }
      }

      if (galleryItems.length > 0) {
        const lastPhoto = galleryItems[galleryItems.length - 1];
        await delay(800);
        smoothScrollTo(lastPhoto);
        await delay(800);
      }

      await delay(1400);
      const unknownCard = document.getElementById('unknown-trigger');
      smoothScrollTo(unknownCard);
      await delay(1400);
      unknownCard.classList.add('show');
      await delay(1000);

      document.getElementById('unknown-trigger').addEventListener('click', () => {
        const profile = document.getElementById('hidden-profile');
        profile.classList.add('show');
        const storyEl = document.getElementById('ahura-story');
        typeText(storyEl, ahuraStoryText, 80);
        setTimeout(() => {
          smoothScrollTo(profile);
        }, 600);
      });

      await delay(1600);
      const footer = document.getElementById('footer-text');
      smoothScrollTo(footer);
      await delay(1000);
      footer.classList.add('show');

      await delay(1600);
      document.body.style.overflowY = 'auto';
    }

    document.getElementById('start-btn').addEventListener('click', startExperience);
  </script>
</body>

</html>
